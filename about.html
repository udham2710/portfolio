    body, html {

      align-items: flex-start;
      margin-left: 5vw;
      margin-right: 5vw;
      max-width: unset;
      line-height: 1.7;
      backdrop-filter: blur(2px);
    }
    .blinking-cursor {
      display: inline-block;
      width: 1ch;
      color: #39ff14;
      background: none;
      animation: blink 1s steps(1) infinite;
      font-weight: bold;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .section-title {
      color: #00eaff;
      font-size: 1.5rem;
      margin: 0 0 1.5rem 0;
      text-shadow: 0 0 12px #00eaff, 0 0 32px #39ff14;
      letter-spacing: 1.5px;
      border-left: 5px solid #39ff14;

      font-weight: bold;
      display: block;
      line-height: 1.2;

      font-size: 1.13rem;
      margin-bottom: 1.1em;
      line-height: 1.7;
    }

      font-weight: bold;
      letter-spacing: 0.5px;
      text-shadow: 0 0 6px #39ff14;
    }
    .terminal-box em {
      color: #00eaff;
      font-style: normal;
      text-shadow: 0 0 6px #00eaff;
    }
    .terminal-box br {

    .badge-container {

      align-items: center;
      width: 90vw;
      margin-left: 5vw;
      margin-right: 5vw;
      max-width: unset;
      background: rgba(10, 15, 20, 0.98);
      border: 2px solid #39ff14;
      border-radius: 12px;
      box-shadow: 0 0 24px #39ff14, 0 0 64px #000a;
      padding: 0;
      height: 160px;
      min-height: unset;
    }
    .badge-container iframe {
      width: 420px;
      height: 120px;
      min-width: 0;
      min-height: 0;
      border: none;
      background: #111;
      box-shadow: none;
      border-radius: 8px;
      overflow: hidden;
      display: block;
      margin: 0;
      padding: 0;
    }
    .footer {
      width: 100%;
      text-align: center;
      color: #00eaff;
      font-size: 0.9rem;
      padding: 1.2rem 0 0.7rem 0;
      text-shadow: 0 0 8px #00eaff, 0 0 16px #fff2;
      letter-spacing: 1px;

      z-index: 3;
      background: linear-gradient(90deg, #0a0f14 80%, #0a0f14cc 100%);
    }
    @media (max-width: 900px) {
      .main-content, .terminal-box, .badge-container { max-width: 100vw; }
      .terminal-box, .badge-container { padding-left: 2vw; padding-right: 2vw; }
      .terminal-box, .badge-container { width: 90vw; margin-left: 5vw; margin-right: 5vw; }
    }
    @media (max-width: 600px) {
      .main-content { padding: 2vw 0 2vw 0; }

        width: 98vw;
        margin-left: 1vw;
        margin-right: 1vw;
        border-radius: 10px;
        padding: 0.8rem 2vw 0.8rem 2vw;
        box-shadow: 0 0 16px #39ff14, 0 0 32px #000a;
      }
      .terminal-box { font-size: 0.92rem; }
      .section-title { font-size: 1rem; padding-left: 0.5em; border-left-width: 3px; }
      .skills-list li, .exploits-list li { font-size: 0.92rem; }
      .badge-container { height: 100px; min-height: 80px; }
      .badge-container iframe { width: 96vw; height: 70px; }
    }
    .terminal-box, .skills-list li, .exploits-list li, .section-title {
      word-break: break-word;
      overflow-wrap: anywhere;
    }
  </style>
</head>

    let width = window.innerWidth;
    let height = window.innerHeight;

    canvas.height = height;
    let fontSize = 18;
    let columns = Math.floor(width / fontSize);
    let drops = Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0,0,0,0.15)';
      ctx.fillRect(0, 0, width, height);
      ctx.font = fontSize + "px 'Press Start 2P', monospace";
      ctx.fillStyle = '#39ff14';
      for (let i = 0; i < drops.length; i++) {
        let text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 40);
    window.addEventListener('resize', () => {
      width = window.innerWidth; height = window.innerHeight;
      canvas.width = width; canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
